<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Mask Scroll Effect</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>

  <body>

    <div class="outer-layer relative h-dvh w-full text-center flex flex-col items-center justify-center z-10">

      <!-- Main Heading -->
      <h1 class="absolute will-fade text-3xl sm:text-4xl md:text-6xl lg:text-8xl opacity-75">
        Clip Mask &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Scroll Effect
      </h1>

      <!-- Masked Image Container -->
      <div class="mask-img absolute h-[60vh] w-[90vw] md:w-[80vw] left-1/2 -translate-x-1/2">
        <img class="background-img w-full h-full object-cover rounded-2xl scale-[0.8] md:scale-[0.9]" src="/image (2).jpg" alt="">
      </div>      

      <!-- Scroll Prompt Text -->
      <p class="absolute bottom-10 text-xl sm:text-2xl md:text-3xl lg:text-4xl will-fade opacity-60">
        Scroll down to see the effect
      </p>

      <!-- Bottom Text -->
      <div class="absolute bottom-10 masked-container text-xl sm:text-2xl md:text-3xl lg:text-4xl opacity-0 p-2">
        <h1>Save the animals</h1>
      </div>

    </div>

    <script type="module" src="/src/main.js"></script>

  </body>
</html>
